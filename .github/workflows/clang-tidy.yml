# .github/workflows/clang-tidy-check.yml

name: Run clang-tidy

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  clang-tidy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install clang-tidy build-essential cmake -y

      - name: Configure build
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Run clang-tidy
        run: |
          cd build
          #clang-tidy ../src/*.cpp -- -I../include
